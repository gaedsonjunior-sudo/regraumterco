<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Recebimento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .header-icon {
            background: #e0e7ff;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        h1 {
            color: #1f2937;
            font-size: 24px;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
            width: 100%;
        }

        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="date"] {
            width: 100%;
            max-width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-sizing: border-box;
            min-width: 0;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 2px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .result-card {
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .alert-success {
            background: #f0fdf4;
            border: 2px solid #86efac;
            color: #166534;
        }

        .alert-danger {
            background: #fef2f2;
            border: 2px solid #fca5a5;
            color: #991b1b;
        }

        .max-date-box {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .max-date-label {
            color: #4338ca;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .max-date-value {
            color: #312e81;
            font-size: 28px;
            font-weight: 700;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .info-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
        }

        .info-label {
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .info-value {
            color: #1f2937;
            font-size: 20px;
            font-weight: 700;
        }

        .days-remaining {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            color: #1e40af;
            font-size: 14px;
        }

        .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header-icon">
                <svg class="icon" fill="none" stroke="#4f46e5" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
            </div>
            
            <h1>Controle de Recebimento</h1>
            <p class="subtitle">Valida produtos com 2/3 do prazo de validade</p>

            <form id="productForm">
                <div class="form-group">
                    <label for="manufactureDate">ðŸ“… Data de FabricaÃ§Ã£o</label>
                    <input type="date" id="manufactureDate" required>
                </div>

                <div class="form-group">
                    <label for="expiryDate">ðŸ“… Data de Validade</label>
                    <input type="date" id="expiryDate" required>
                </div>

                <div class="form-group">
                    <label for="receiptDate">ðŸ“… Data de Recebimento</label>
                    <input type="date" id="receiptDate" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Calcular</button>
                    <button type="button" class="btn-secondary" onclick="resetForm()">Limpar</button>
                </div>
            </form>
        </div>

        <div class="card result-card" id="resultCard"></div>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateMaxReceiptDate();
        });

        function calculateMaxReceiptDate() {
            const mfgDate = new Date(document.getElementById('manufactureDate').value);
            const expDate = new Date(document.getElementById('expiryDate').value);
            const rcptDate = new Date(document.getElementById('receiptDate').value);

            const resultCard = document.getElementById('resultCard');

            // ValidaÃ§Ã£o
            if (expDate <= mfgDate) {
                showError('A data de validade deve ser posterior Ã  data de fabricaÃ§Ã£o');
                return;
            }

            // Calcula shelf life em dias
            const shelfLifeDays = Math.floor((expDate - mfgDate) / (1000 * 60 * 60 * 24));
            
            // Calcula 1/3 do shelf life
            const oneThirdDays = Math.floor(shelfLifeDays / 3);
            
            // Data mÃ¡xima = fabricaÃ§Ã£o + 1/3 do shelf life
            const maxDate = new Date(mfgDate);
            maxDate.setDate(maxDate.getDate() + oneThirdDays);

            // Verifica se a data de recebimento estÃ¡ dentro do prazo
            const isValid = rcptDate <= maxDate;
            const daysRemaining = Math.floor((maxDate - rcptDate) / (1000 * 60 * 60 * 24));

            showResult(isValid, maxDate, shelfLifeDays, oneThirdDays, daysRemaining);
        }

        function showError(message) {
            const resultCard = document.getElementById('resultCard');
            resultCard.innerHTML = `
                <div class="alert alert-error">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            resultCard.classList.add('show');
        }

        function showResult(isValid, maxDate, shelfLifeDays, oneThirdDays, daysRemaining) {
            const resultCard = document.getElementById('resultCard');
            const alertClass = isValid ? 'alert-success' : 'alert-danger';
            const statusText = isValid ? 'PRODUTO APROVADO' : 'PRODUTO REPROVADO';
            const statusSubtext = isValid ? 'Pode ser recebido na loja' : 'NÃ£o pode ser recebido';
            const iconPath = isValid 
                ? 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'
                : 'M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z';

            const formattedMaxDate = maxDate.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            const daysRemainingText = daysRemaining >= 0 
                ? `${daysRemaining} dias restantes`
                : `${Math.abs(daysRemaining)} dias de atraso`;

            resultCard.innerHTML = `
                <div class="alert ${alertClass}">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${iconPath}"/>
                    </svg>
                    <div>
                        <div style="font-weight: 700; margin-bottom: 4px;">${statusText}</div>
                        <div style="font-size: 14px;">${statusSubtext}</div>
                    </div>
                </div>

                <div class="max-date-box">
                    <div class="max-date-label">Data MÃ¡xima de Recebimento</div>
                    <div class="max-date-value">${formattedMaxDate}</div>
                </div>

                <div class="info-grid">
                    <div class="info-box">
                        <div class="info-label">Shelf Life</div>
                        <div class="info-value">${shelfLifeDays} dias</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">1/3 do prazo</div>
                        <div class="info-value">${oneThirdDays} dias</div>
                    </div>
                </div>

                ${isValid ? `
                    <div class="days-remaining">
                        <strong>${daysRemainingText}</strong> para atingir a data mÃ¡xima de recebimento
                    </div>
                ` : ''}
            `;
            resultCard.classList.add('show');
        }

        function resetForm() {
            document.getElementById('productForm').reset();
            const resultCard = document.getElementById('resultCard');
            resultCard.classList.remove('show');
            resultCard.innerHTML = '';
        }
    </script>
</body>
</html>
